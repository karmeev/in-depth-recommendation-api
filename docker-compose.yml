version: '3.9'

services:

  mongo:
    container_name: mongo-indepth
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    container_name: redis-indepth
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-indepth
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: rootpassword

volumes:
  mongo_data:
  redis_data:
  rabbitmq_data: